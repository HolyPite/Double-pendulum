<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Double Pendule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <h1>Double Pendule</h1>
            <p>Cliquez et glissez les masses pour les positionner.</p>
            <div class="button-group">
                <button id="pauseBtn">Pause</button>
                <button id="resetTrail">Effacer la trace</button>
                <button id="settingsBtn">⚙️ Paramètres</button>
            </div>
        </div>
    </div>

    <!-- Fenêtre de paramètres -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuration</h2>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            
            <div class="setting-group">
                <h3>Dimensions</h3>
                <label>Longueur Bras 1: <span id="val_r1">150</span></label>
                <input type="range" id="inp_r1" min="50" max="300" value="150">
                
                <label>Longueur Bras 2: <span id="val_r2">150</span></label>
                <input type="range" id="inp_r2" min="50" max="300" value="150">
            </div>

            <div class="setting-group">
                <h3>Physique</h3>
                <label>Masse 1: <span id="val_m1">15</span></label>
                <input type="range" id="inp_m1" min="1" max="50" value="15">
                
                <label>Masse 2: <span id="val_m2">15</span></label>
                <input type="range" id="inp_m2" min="1" max="50" value="15">

                <label>Gravité: <span id="val_g">0.8</span></label>
                <input type="range" id="inp_g" min="0" max="2" step="0.1" value="0.8">

                <label>Résistance Air: <span id="val_f">0.1</span>%</label>
                <input type="range" id="inp_f" min="0" max="100" step="1" value="10">
            </div>

            <div class="setting-group">
                <h3>Apparence</h3>
                <label>Couleur Masse 1</label>
                <input type="color" id="col_m1" value="#e74c3c">
                
                <label>Couleur Masse 2</label>
                <input type="color" id="col_m2" value="#f1c40f">

                <label>Couleur Trace</label>
                <input type="color" id="col_tr" value="#3498db">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
