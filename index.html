<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Double Pendule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <h1>Double Pendule</h1>
            <p>Cliquez et glissez les masses pour les positionner.</p>
            <div class="button-group">
                <button id="pauseBtn">Pause</button>
                <button id="resetTrail">Effacer la trace</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
