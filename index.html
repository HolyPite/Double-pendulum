<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Double Pendule</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <h1>Double Pendule</h1>
            <p>Cliquez et glissez les masses pour les positionner.</p>
            <div class="button-group">
                <button id="pauseBtn">Pause</button>
                <button id="resetTrail">Effacer la trace</button>
                <button id="settingsBtn">⚙️ Paramètres</button>
            </div>
        </div>
    </div>

    <!-- Fenêtre de paramètres -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuration</h2>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>

            <div class="setting-group" style="border-bottom: 1px solid #34495e; padding-bottom: 15px; margin-bottom: 15px;">
                <h3>Structure</h3>
                <label>Nombre de bras: <span id="val_n">2</span></label>
                <input type="range" id="inp_n" min="1" max="5" value="2" step="1">
            </div>
            
            <div id="dynamic-settings">
                <!-- Les paramètres seront générés ici par JS -->
            </div>

        </div>
    </div>
    <script src="script.js?v=1"></script>
</body>
</html>
